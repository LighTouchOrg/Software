<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Lightouch</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self';">
  <link rel="stylesheet" href="style.css">
  <script defer src="renderer.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="./img/lightouch-logo.png" alt="Logo Lightouch" class="logo">
  </div>

  <h1>Lightouch</h1>

  <p class="description">Sélectionnez un appareil Bluetooth disponible à proximité.</p>

  <button id="scan-button" class="scan-button">Rechercher des appareils</button>

  <div id="loading" class="error-message hidden">
    Chargement...
  </div>

  <ul id="device-list" class="device-list hidden"></ul>
  
  <div id="selected-device" class="device-info hidden">
    <p>
      <strong>Appareil sélectionné :</strong>
      <span id="device-name">-</span>
    </p>
    <button id="connect-button" class="connect-button small">Se connecter</button>
  </div>

  <div id="error-message" class="error-message hidden">
    Pas d'appareil Bluetooth trouvé à proximité. Veuillez vérifier que votre appareil LighTouch est bien allumé.
  </div>
</body>
</html>
