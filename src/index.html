<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Lightouch</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self';">
  <link rel="stylesheet" href="style.css">
  <script defer src="renderer.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="./img/lightouch-logo.png" alt="Logo Lightouch" class="logo">
  </div>

  <h1>Lightouch</h1>

  <button id="calibrate-button" class="scan-button">Calibrer la caméra</button>
  <button id="stop-button" class="scan-button hidden">Arrêter le calibrage</button>

  <div id="loading" class="hidden">
    Chargement<span id="loading-dots"></span>
  </div>

  <div id="connection-status" class="device-info">
    <strong>Status :</strong>
    <span id="device-status">Aucun appareil Bluetooth connecté</span>
  </div>
</body>
</html>
